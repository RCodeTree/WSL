# Podman 镜像仓库配置
# 此文件用于配置 Podman 的容器镜像仓库

# 定义未限定镜像名的搜索仓库
# 这些仓库将在拉取未带完整仓库路径的镜像时，将按此列表依次搜索
unqualified-search-registries = ["docker.io", "quay.io", "registry.fedoraproject.org"]

# 仓库详细配置
[[registry]]
prefix = "docker.io"
location = "docker.io"

# Docker Hub 镜像源配置（优化网络连接）
# 注释掉无法访问的镜像源，使用可靠的替代方案

# 阿里云镜像（需要登录配置）
# [[registry.mirror]]
# location = "registry.cn-hangzhou.aliyuncs.com"

# 腾讯云镜像
[[registry.mirror]]
location = "mirror.ccs.tencentyun.com"

# 华为云镜像
[[registry.mirror]]
location = "swr.cn-north-1.myhuaweicloud.com"

# DaoCloud 镜像
[[registry.mirror]]
location = "f1361db2.m.daocloud.io"

# 南京大学镜像
[[registry.mirror]]
location = "docker.nju.edu.cn"

[[registry]]
prefix = "quay.io"
location = "quay.io"

# Quay.io 国内镜像源
[[registry.mirror]]
location = "quay.mirrors.ustc.edu.cn"

[[registry]]
prefix = "registry.fedoraproject.org"
location = "registry.fedoraproject.org"

# Docker Hub 官方 library 命名空间的简写映射
[[registry]]
prefix = "library"
location = "docker.io/library"

# 其他可选仓库 (可选)
[[registry]]
prefix = "gcr.io"
location = "gcr.io"

[[registry]]
prefix = "k8s.gcr.io"
location = "k8s.gcr.io"